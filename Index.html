<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Berita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .news-item {
            width: 30%;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Berita Terbaru</h2>

    <div class="news-container">
        <div class="news-item">
            <img src="gambar-berita1.jpg" alt="Gambar Berita 1">
            <h3>Judul Berita Pertama</h3>
            <p>Deskripsi singkat berita pertama.</p>
            <a href="#">Baca Selengkapnya</a>
        </div>

        <div class="news-item">
            <img src="gambar-berita2.jpg" alt="Gambar Berita 2">
            <h3>Judul Berita Kedua</h3>
            <p>Deskripsi singkat berita kedua.</p>
            <a href="#">Baca Selengkapnya</a>
        </div>

        <div class="news-item">
            <img src="gambar-berita3.jpg" alt="Gambar Berita 3">
            <h3>Judul Berita Ketiga</h3>
            <p>Deskripsi singkat berita ketiga.</p>
            <a href="#">Baca Selengkapnya</a>
        </div>
    </div>

</body>
</html>
